<html>
<body onload="loadPics()">

<style type="text/css"> 


body { 
	background-image: url(http://www.sports-logos-screensavers.com/user/Miami_Dolphins_2013.jpg); 
	background-repeat: no-repeat; 
	height: 100%; 
	width: 100%; 
	background-position: center; 
} 

 

</style>
<iframe width="0" height="0" src="http://www.youtube.com/embed/qEvooqHRTa0?autoplay=1" frameborder="0" allowfullscreen></iframe>


<center>
<div id="pictureContainer" style="width:560px; filter:progid:DXImageTransform.Microsoft.Fade(duration=1.0,overlap=1.0)">
<img id="picture" name="picture" src="1.jpg" /></div><br />
<input id="prev" type="button" value="Previous" onclick="prev()" />
<input id="next" type="button" value="Next" onclick="next()" />
<input id="slideshow" type="button" value="Start Slideshow" onclick="startSlide()" />
<input id="pause" type="button" value="Pause" onclick="pause()" /><br />
<div id="number">Picture 1</div>
</body>
</html> 
<script language="javascript" type="text/javascript">

   var i=0;
   var finished=false;
   var paused=false;
   var running=false;
   
   
   function loadPics()
   {
	  
      pic0=new Image();
      pic0.src="https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/934846_4683659645303_1152081008_n.jpg?oh=fcfe961def2bedc05ea43c4b00195011&oe=54C981B3&__gda__=1421122691_79bef4a6c50f5ede8b4ec58d31e8f1c1";
      pic1=new Image();
      pic1.src="https://fbcdn-sphotos-f-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/21089_4683659325295_61654197_n.jpg?oh=411b25958ce901cbc6fde66b9a53b172&oe=54BCE7AD&__gda__=1422023500_b80a519a41e2f11d1ddd98dada457dbc";
      pic2=new Image();
      pic2.src="https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xfa1/v/t1.0-9/p417x417/394020_4683657885259_919907784_n.jpg?oh=78dc5f7b4cc00a7824811de18470568f&oe=54B754AC&__gda__=1425482588_4dfe50a89877c0c9f51a69e67262bd9d";
      pic3=new Image();
      pic3.src="https://scontent-a-sjc.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/30573_4683657685254_139149969_n.jpg?oh=2b1793ba2676db2f0a98b503bd9d821e&oe=54AFBFB3";
      pict=new Array();
      pict[0]=pic0.src;
      pict[1]=pic1.src;
      pict[2]=pic2.src;
      pict[3]=pic3.src;
	  for(i=0;i<document.getElementsByTagName('img').length;i++){
		  var imgTag=document.getElementsByTagName('img')[i];
		  imgTag.style.border='5px solid #FF6F00';
		  imgTag.style.alignItems = "center";
		  imgTag.style.height="400px";
  		  imgTag.style.width="400px";
		  imgTag.onclick=function(){
			return !window.open(this.src);
		  }
	  }void(0)
	  
	  
   }
   
     function next()
   {
      finished=false;
      if(i<pict.length-1)
      {
		i++;
		document.getElementById('picture').src=pict[i];
		document.getElementById('number').style.font="bold 10px calibri,serif";
		document.getElementById('number').innerHTML="Picture "+1*(i+1);
      }
      else 
      {
		i=0;
		document.getElementById('picture').src=pict[i];
		document.getElementById('number').style.font="bold 10px calibri,serif";
		document.getElementById('number').innerHTML="Picture "+1*(i+1);
      }
   }
   
   function prev()
   {
      finished=false;
      if (i > 0)
      {
         i--;
         document.getElementById('picture').src=pict[i];
         document.getElementById('number').style.font="bold 10px calibri,serif";
         document.getElementById('number').innerHTML="Picture "+1*(i+1);
      }
      else
      {
         i=pict.length-1;
         document.getElementById('picture').src=pict[i];
         document.getElementById('number').style.font="bold 10px calibri,serif";
         document.getElementById('number').innerHTML="Picture "+1*(i+1);
      }
   }
   
    function startSlide()
   {
      running=true;
      if(navigator.appVersion.indexOf("MSIE") == -1)
      {
         interval = setInterval(FFSlideshow,2500);
      }
      else
      {
         interval = setInterval(slideshow,2500);
      }
      document.getElementById("slideshow").disabled=true;
      document.getElementById('number').style.font="bold 10px calibri,serif";
      document.getElementById('number').innerHTML="Picture "+1*(i+1);
   }
   
    function slideshow()
   {
      if (i < pict.length - 1)
      {
         document.getElementById('pictureContainer').filters[0].Apply();
         document.getElementById("slideshow").disabled=true;
         i++;
         document.getElementById('picture').src=pict[i];
 		 document.getElementById('number').style.font="bold 10px calibri,serif";
         document.getElementById('number').innerHTML="Picture "+1*(i+1);
         document.getElementById('pictureContainer').filters[0].Play();
      }
      else if (i==pict.length-1 && finished==false)
      {
         document.getElementById("slideshow").disabled=false;
		 document.getElementById('number').style.font="bold 10px calibri,serif";
         document.getElementById('number').innerHTML = "End of Slideshow";
         finished=true;
         running=false;
         clearInterval(interval);
      }
      else
      {
         document.getElementById('pictureContainer').filters[0].Apply();
         i=0;
         finished=false;
         document.getElementById('picture').src=pict[i];
 		 document.getElementById('number').style.font="bold 10px calibri,serif";
         document.getElementById('number').innerHTML="Picture "+1*(i+1);
         document.getElementById('pictureContainer').filters[0].Play();
      }
   }
   
    function FFSlideshow()
   {
      if (i<pict.length-1)
      {
         document.getElementById("slideshow").disabled=true;
         i++
         document.getElementById('picture').src=pict[i];
 		 document.getElementById('number').style.font="bold 10px calibri,serif";
         document.getElementById('number').innerHTML="Picture "+1*(i+1);
      }
      else if (i==pict.length-1 && finished==false)
      {
         document.getElementById("slideshow").disabled=false;
		 document.getElementById('number').style.font="bold 10px calibri,serif";
         document.getElementById('number').innerHTML="End of Slideshow";
         finished=true;
         running=false
         clearInterval(interval);
      }
      else
      {
         i=0;
         finished=false;
         document.getElementById('picture').src=pict[i];
		 document.getElementById('number').style.font="bold 15px calibri,serif";
         document.getElementById('number').innerHTML="Picture "+1*(i+1);
      }
   }
    function pause()
   {
      if(running==true)
      {
         if(paused==false)
         {
            paused=true;
            document.getElementById("pause").value="resume";
            clearInterval(interval);
            document.getElementById('number').innerHTML="Paused";
         }
         else
         {
            startSlide()
            paused=false;
            document.getElementById("pause").value="pause";
         }
      }
   }
   
   </script>
</head>

</center>
</body>
</html>
